<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(-23.551500, -51.461400);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(-23.551500, -51.461400);
		var img = new google.maps.MarkerImage('/usr/local/lib/python3.6/dist-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "Pessoa 1",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(-23.421000, -51.933056);
		var img = new google.maps.MarkerImage('/usr/local/lib/python3.6/dist-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "Pessoa 2",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(-23.320999, -51.361400);
		var img = new google.maps.MarkerImage('/usr/local/lib/python3.6/dist-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "Pessoa 3",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(-23.655150, -51.593306);
		var img = new google.maps.MarkerImage('/usr/local/lib/python3.6/dist-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "Pessoa 4",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

var PolylineCoordinates = [
new google.maps.LatLng(-23.551500, -51.461400),
new google.maps.LatLng(-23.320999, -51.361400),
new google.maps.LatLng(-23.551500, -51.461400),
new google.maps.LatLng(-23.655150, -51.593306),
new google.maps.LatLng(-23.421000, -51.933056),
new google.maps.LatLng(-23.655150, -51.593306),
new google.maps.LatLng(-23.320999, -51.361400),
new google.maps.LatLng(-23.655150, -51.593306),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 5
});

Path.setMap(map);


var heatmap_points = [
new google.maps.LatLng(-23.551500, -51.461400),
new google.maps.LatLng(-23.421000, -51.933056),
new google.maps.LatLng(-23.320999, -51.361400),
new google.maps.LatLng(-23.655150, -51.593306),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
